<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Split views</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="#!" type="image/x-icon">
</head>

<body>
    
    <div class="view col">
        <div class="view"><h1>Split Views</h1></div>
        <div class="splitter"></div>
        <div class="view">
            <div class="view">View 2</div>
            <div class="splitter"></div>
            <div class="view col" style="--grow:3;">
                <div class="view">
                    <div class="view">View 4</div>
                    <div class="splitter"></div>
                    <div class="view">View 5</div>
                </div>
                <div class="splitter"></div>
                <div class="view">
                    <div class="view" style="--min:200;">View 6</div>
                    <div class="splitter"></div>
                    <div class="view" style="--grow:3;">View 7</div>
                    <div class="splitter"></div>
                    <div class="view" style="--grow:2;">View 8</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
