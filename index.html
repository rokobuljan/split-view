<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Split views</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="#!" type="image/x-icon">
</head>

<body>
    <nav>Resizable grid example</nav>
    <div class="flex v" style="flex: 1; height: 500px;">
        <div class="flex-item" style="flex: 1;">Flex 1</div>
        <div class="splitter"></div>
        <div class="flex h" style="flex: 1;">
            <div class="flex-item" style="flex: 1; background-color: aqua;">Flex 2</div>
            <div class="splitter"></div>
            <div class="flex v" style="flex: 2; ">
                <div class="flex-item" style="flex: 1; background: pink;">Flex 3</div>
                <div class="splitter"></div>
                <div class="flex h" style="flex: 1">
                    <div class="flex-item" style="flex: 1; background: green;">Flex 4</div>
                    <div class="splitter"></div>
                    <div class="flex-item" style="flex: 2;">Flex 5</div>
                    <div class="splitter"></div>
                    <div class="flex-item" style="flex: 3; background: darkorange;">Flex 6</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
